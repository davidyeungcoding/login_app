<div *ngIf="searchResults.length; else no_results">
  <div>
    <ul>
      <li *ngFor="let result of searchResults">
        <a routerLink="/profile/{{ result.username }}">{{ result.username }}</a>
      </li>
    </ul>
  </div>
</div>

<ng-template #no_results>
  <h5>No results found matching: "{{ searchTerm }}"</h5>
</ng-template>
