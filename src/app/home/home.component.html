<div class="container">
  <form class="form-style"
    #loginForm="ngForm">
    <h4>Login</h4>
    <div class="form-group col-sm-12 form-style-box">
      <label for="loginUsername">Username:</label>
      <input type="text"
        class="form-control"
        id="loginUsername"
        name="loginUsername"
        ngModel>
    </div>
    <div class="form-group col-sm-12 form-style-box">
      <label for="loginPassword">Password:</label>
      <input type="password"
        class="form-control"
        id="loginPassword"
        name="loginPassword"
        ngModel>
    </div>
    <div class="col-sm-12 col-md-4 form-btn-container">
      <button type="submit"
        class="btn btn-dark form-btn-style">Sign In</button>
    </div>
  </form>
</div>

<!-- delete below -->
<div class="container">
  {{ loginForm.value | json }}
</div>
