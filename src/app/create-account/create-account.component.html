<div class="container container-style">
  <form class="form-style"
    #createAccountForm="ngForm"
    (ngSubmit)="onRegisterSubmit(createAccountForm)">

    <h4>Create an Account</h4>

    <div class="form-group col-sm-12">
      <label for="registerEmail">Email:</label>

      <input type="email"
        class="form-control text-area-style"
        id="registerEmail"
        name="email"
        ngModel>
    </div>

    <div class="form-group col-sm-12">
      <label for="registerUsername">Username:</label>

      <input type="text"
        class="form-control text-area-style"
        id="registerUsername"
        name="username"
        ngModel>
    </div>

    <div class="form-group col-sm-12">
      <label for="registerName">Name:</label>

      <input type="text"
        class="form-control text-area-style"
        id="registerName"
        name="name"
        ngModel>
    </div>

    <div class="form-group col-sm-12">
      <label for="registerPassword">Password:</label>

      <input type="password"
        class="form-control text-area-style"
        id="registerPassword"
        name="password"
        ngModel>
    </div>

    <div class="btn-container-holder">
      <div class="col-sm-12 col-md-8 form-btn-container">
        <button type="submit"
          class="btn btn-outline-light btn-style form-btn-style">Submit</button>

        <button type="button"
          class="btn btn-outline-light btn-style form-btn-style"
          routerLink="/home">Cancel</button>
      </div>
    </div>
  </form>
</div>
