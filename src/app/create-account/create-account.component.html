<div class="container">
  <form class="form-style"
    #createAccountForm="ngForm"
    (ngSubmit)="onRegisterSubmit(createAccountForm)">
    <h4>Create an Account</h4>
    <div class="form-group col-sm-12 form-style-box">
      <label for="registerEmail">Email:</label>
      <input type="email"
        class="form-control"
        id="registerEmail"
        name="email"
        ngModel>
    </div>
    <div class="form-group col-sm-12 form-style-box">
      <label for="registerUsername">Username:</label>
      <input type="text"
        class="form-control"
        id="registerUsername"
        name="username"
        ngModel>
    </div>
    <div class="form-group col-sm-12 form-style-box">
      <label for="registerName">Name:</label>
      <input type="text"
        class="form-control"
        id="registerName"
        name="name"
        ngModel>
    </div>
    <div class="form-group col-sm-12 form-style-box">
      <label for="registerPassword">Password:</label>
      <input type="password"
        class="form-control"
        id="registerPassword"
        name="password"
        ngModel>
    </div>
    <div class="btn-container-holder">
      <div class="col-sm-12 col-md-4 form-btn-container">
        <button type="submit"
          class="btn btn-dark form-btn-style">Submit</button>
      </div>
    </div>
  </form>
</div>
