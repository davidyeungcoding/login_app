<div class="container">
  <form class="form-style"
    (submit)="onAddPost(addContentForm)"
    #addContentForm="ngForm">
    <div class="form-group">
      <label for="addContent">Add Post:</label>
      <textarea class="form-control"
        id="addContent"
        rows="5"
        maxlength="500"
        name="addContent"
        ngModel
        required></textarea>
    </div>
    <button type="submit"
      class="btn btn-dark">Submit</button>
  </form>
</div>
