<div class="container">
  <form class="form-style"
    #addContentForm="ngForm"
    (ngSubmit)="onAddPost(addContentForm)">
    <div class="form-group">
      <label for="content">Add Post:</label>
      <textarea class="form-control"
        id="content"
        rows="5"
        maxlength="500"
        name="content"
        ngModel
        required></textarea>
    </div>
    <button type="submit"
      class="btn btn-dark">Submit</button>
  </form>
</div>
