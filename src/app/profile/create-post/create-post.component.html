<div class="container">
  <form class="form-style"
    #addContentForm="ngForm">
    <div class="form-group">
      <label for="addContent">Add Post:</label>
      <textarea class="form-control"
        id="addContent"
        rows="5"
        name="addContent"
        [(ngModel)]="toAddContent"
        required></textarea>
    </div>
    <button type="submit"
      class="btn btn-dark"
      (click)="onAddPost()">Submit</button>
  </form>
</div>
