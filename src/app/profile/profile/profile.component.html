<div *ngIf='profileFound; else profile_not_found'>
  <div *ngIf="profileData">
    <h2 class="page-header">{{ profileData.name }}</h2>
    <ul class="list-group">
      <li class="list-group-item">Username: {{ profileData.username }}</li>
      <li class="list-group-item">Email: {{ profileData.email }}</li>
    </ul>
  </div>
  <app-create-post></app-create-post>
  <app-display-post></app-display-post>
</div>

<ng-template #profile_not_found>
  404
</ng-template>
