<div *ngIf="followersLength(); else noFollowers">
  <div *ngFor="let user of profileData.followers | keyvalue"
    class="main-content"
    (click)="changeProfileData(user.key)">
    <div class="container content-box-main"
      routerLink="/profile/{{ user.key }}">
      <h4>@{{ user.key }}</h4>
      <p>{{ user.value.name }}</p>
    </div>
  </div>
</div>

<ng-template #noFollowers>
  <div class="main-content">
    <div class="container content-box-main">
      <h5>You currently have no followers</h5>
    </div>
  </div>
</ng-template>
