<div class="row">
  <div class="col pond-image-control">
    <file-pond #pondBanner
      id="filePondBanner"
      [options]="bannerOptions">
    </file-pond>
  
    <div class="container">
      <div class="row profile-details-main">
        <div class="col-sm-auto pond-image-container">
          <file-pond #pondProfile
            id="filePondProfileImage"
            [options]="profileImageOptions">
          </file-pond>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row image-container">
  <div class="col-sm-12 banner-container">
    <img class="col banner profile-image-control"
      id="bannerImagePreview"
      src="{{ profileData.bannerImage }}"
      alt="Banner Image">
  </div>

  <div class="profile-image-container">
    <img class="profile-image personal-profile-image profile-image-control"
      id="profileImagePreview"
      src="{{ profileData.profileImage }}"
      alt="Profile Image">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="row profile-hero-detail">
        <h2 class="profile-names">{{ profileData.name }}</h2>

        <h5 class="profile-names profile-hero-element">@{{ profileData.username }}</h5>
      
        <div *ngIf="currentUser.id === profileData._id"
          class="profile-hero-element edit-options-container">
          <div class="edit-options-control"
            id="initEdit"
            (click)="onEdit()">
            <i class="fas fa-edit edit-options edit-options-icon"></i>
            <p class="edit-options edit-options-text">Edit</p>
          </div>

          <div class="edit-options-control resolveEdit"
            (click)="onSave()">
            <i class="fas fa-check-circle edit-options edit-options-icon"></i>
            <p class="edit-options edit-options-text">Save</p>
          </div>

          <div class="edit-options-control resolveEdit"
            (click)="onCancel()">
            <i class="fas fa-times-circle edit-options edit-options-icon"></i>
            <p class="edit-options edit-options-text">Cancel</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row error-msg-container">
    <p class="error-msg"
      id="followErrorMsg">{{ followErrorMsg }}</p>
  </div>

  <div class="row">
    <div class="col follow-container">
      <p class="profile-follower-info">{{ profileData.followerCount }} Followers</p>
      
      <div class="follower-count">
        <button type="button"
          class="btn profile-options-btn primary-font-color btn-bounce"
          (click)="handleFollowAction()">
          <i *ngIf="isFollowing; else notFollowing" class="fas fa-heart primary-font-color"></i>
        </button>
      </div>
        
      <ng-template #notFollowing>
        <i class="far fa-heart primary-font-color"></i>
      </ng-template>
    </div>
  </div>
</div>
