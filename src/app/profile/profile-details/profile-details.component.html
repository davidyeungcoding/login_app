<div class="container">
  <div class="row profile-details-main">
    <div class="col-sm-auto profile-image-container">
      <img class="profile-image personal-profile-image"
        id="profileImagePreview"
        src="../../../assets/default_image.jpg"
        alt="Profile Image">
      
      <file-pond #myPond
        id="filePondElement"
        [options]="pondOptions"
        (onaddfile)="pondHandleAddFile()">
      </file-pond>
    </div>

    <div class="col profile-hero-detail">
      <div class="row">
        <h2 class="profile-names">{{ profileData.name }}</h2>
      </div>

      <div class="row">
        <p class="profile-names">@{{ profileData.username }}</p>
      </div>
      
      <div *ngIf="currentUser.id === profileData._id"
        class="row">
        <div class="edit-options-container"
          id="initEdit"
          (click)="onEdit()">
          <i class="fas fa-edit edit-options edit-options-icon"></i>
          <p class="edit-options edit-options-text">Edit</p>
        </div>

        <div class="edit-options-container resolveEdit"
          (click)="onSave()">
          <i class="fas fa-check-circle edit-options edit-options-icon"></i>
          <p class="edit-options edit-options-text">Save</p>
        </div>

        <div class="edit-options-container resolveEdit"
          (click)="onCancel()">
          <i class="fas fa-times-circle edit-options edit-options-icon"></i>
          <p class="edit-options edit-options-text">Cancel</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p class="visible"
        id="followErrorMsg">{{ followErrorMsg }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <p class="profile-follower-info">{{ profileData.followerCount }} Followers</p>

      <div *ngIf="isFollowing; else notFollowing" class="follower-count">
        <button type="button"
          class="btn profile-options-btn white-font btn-bounce"
          (click)="onUnfollow()">
          <i class="fas fa-heart white-font"></i></button>
      </div>

      <ng-template #notFollowing>
        <button type="button"
          class="btn profile-options-btn white-font btn-bounce"
          (click)="onFollow()">
          <i class="far fa-heart white-font"></i></button>
      </ng-template>
    </div>
  </div>
</div>
