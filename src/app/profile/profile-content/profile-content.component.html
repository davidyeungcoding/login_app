<div class="container">
  <div *ngIf="personalProfile()" class="row">
    <button type="button"
      class="btn profile-options-btn col white-font"
      data-toggle="modal"
      data-target="#postModal">New Post</button>
    <button type="button"
      class="btn profile-options-btn col white-font"
      (click)="onMakeActive('postList')">My Posts</button>
    <button type="button"
      class="btn profile-options-btn col white-font"
      (click)="onMakeActive('followingList')">Follwing</button>
    <button type="button"
      class="btn profile-options-btn col white-font"
      (click)="onMakeActive('followerList')">Followers</button>
    <button type="button"
      class="btn profile-options-btn col white-font"
      (click)="onMakeActive('mentionsList')">Mentions</button>
  </div>
</div>
